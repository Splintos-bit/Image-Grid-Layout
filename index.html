<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grid Layout with Images</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

<div class="grid-container">
    <div class="column first-column">
        <img src="https://images.unsplash.com/photo-1725060555163-c1fd4f569925?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Column 1 - Item 1" class="grid-item item-1">
        <img src="https://images.unsplash.com/photo-1725042893312-5ec0dea9e369?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Column 1 - Item 2" class="grid-item item-2">
    </div>
    <div class="column second-column">
        <img src="https://plus.unsplash.com/premium_photo-1695582868702-5b0f91584d00?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Column 2 - Item 1" class="grid-item item-1">
        <img src="https://images.unsplash.com/photo-1724862830679-954d49573f3f?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Column 2 - Item 2" class="grid-item item-2">
    </div>
    <div class="column third-column">
        <img src="https://images.unsplash.com/photo-1724747891638-68862b7b3165?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Column 3 - Item 1" class="grid-item item-1">
        <img src="https://plus.unsplash.com/premium_photo-1724863374168-cc3334387b81?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Column 3 - Item 2" class="grid-item item-2">
    </div>
</div>

</body>
</html>
